<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Landing Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
  <style >
    /* Add your styles here */
.logo {
  max-width: 100px;
}

.restaurant-name {
  font-weight: bold;
  margin-left: 10px;
}

.order-icon {
  color: white;
  text-decoration: none;
  border: 1px solid white;
  padding: 8px 15px;
  border-radius: 5px;
}

.order-icon:hover {
  background-color: white;
  color: black;
}

/* Add more styling for cards, footer, etc. */

  </style>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="images/logo.jpg" alt="Foodieclub.com">
        </div>
        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="profile.html">Profile</a></li>
            <li class="item"><a href="#services-container">Services</a></li>
            <li class="item"><a href="menu.html">Menu</a></li>
            <li class="item"><a href="contact.html">Contact Us</a></li>
            <li class="item"><a href="#deals">Deals of the Day!</a></li>
            
        </ul>
    </nav>


  <!-- Header -->
  <header class="bg-dark text-light py-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4">
          
          <span class="restaurant-name"></span>
        </div>
        <div class="col-md-4 text-center">
          <h1>Welcome!</h1>
        </div>
        <div class="col-md-4 text-right">
          <a href="order.html" class="order-icon">
            <i class="fas fa-shopping-cart"></i> Order Now
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Body -->
  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="card">
            <img src="images/dosa.jpeg" class="card-img-top" alt="Dish 1">
            <div class="card-body">
              <h5 class="card-title">Dosa</h5>
              <p class="card-text">Served with Sambhar</p>
              <p class="card-text">Rs.150</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="card">
            <img src="images/momos.jpeg" class="card-img-top" alt="Dish 2">
            <div class="card-body">
              <h5 class="card-title">Momos</h5>
              <p class="card-text">Served with Spicy Chutney</p>
              <p class="card-text">Rs.120</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="card">
            <img src="images/choco.jpeg" class="card-img-top" alt="Dish 3">
            <div class="card-body">
              <h5 class="card-title">Choco Lava cake</h5>
              <p class="card-text">Prepared with Dark Chocolate</p>
              <p class="card-text">Rs,130</p>
            </div>
          </div>
        </div>
        <!-- You can add more col-lg-4 divs to accommodate additional dishes -->
      </div>
    </div>
  </main>


  <!-- Footer -->
  <footer class="bg-dark text-light py-3">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <!-- Add more social icons or contact links -->
        </div>
      </div>
      <div class="row">
        <div class="col">
          &copy; 2023 FoodieClub
        </div>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  
</body>
</html>
